<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="/css/reset.css">

    <!-- 회원가입 페이지 CSS -->
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!-- 중앙에 로고 -->
    <div class="logo">
        <a href="/index/main.html">
            <img src="/img/logo.PNG" alt="Logo" class="logo-img">
        </a>
    </div>

    <!-- 회원가입 폼 컨테이너 -->
    <div class="login-container">
        <form class="login-form" id="signupForm">
            <!-- 사용자 아이디 입력 -->
            <div class="input-box with-button">
                <label for="username">아이디</label>
                <div class="input-btn-group">
                    <input type="text" id="username" name="username" required>
                    <button type="button" class="check-btn" onclick="checkAvailability('username')">중복 체크</button>
                </div>
            </div>

            <!-- 닉네임 입력 -->
            <div class="input-box with-button">
                <label for="nickname">닉네임</label>
                <div class="input-btn-group">
                    <input type="text" id="nickname" name="nickname" required>
                    <button type="button" class="check-btn" onclick="checkAvailability('nickname')">중복 체크</button>
                </div>
            </div>

            <!-- 이메일 입력 -->
            <div class="input-box">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="input-box">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-box">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- 전화번호 입력 -->
            <div class="input-box">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- 성별 선택 -->
            <div class="gender-box">
                <label>성별</label>
                <div class="gender-options">
                    <label for="male">남</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="female">여</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                </div>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" class="signup-btn">회원가입</button>

            <!-- 링크들 -->
            <div class="extra-links">
                <a href="/index/login.html">로그인</a>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>Copyright © Dr.Petper. All rights reserved.</p>
    </footer>

    <script src="/js/signup.js"></script>
</body>
</html>
